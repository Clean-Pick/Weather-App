<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link href="./css/style.css" rel="stylesheet">


    <script defer src="./js/geocodingAPI.js"></script>
    <script defer src="./js/suggestions.js"></script>
    <script defer src="./js/weatherAPI.js"></script>
</head>
<body>
<section class="weatherContainer">
    <div class="weather__result">
        <h1 id="city">Undefined</h1>
        <h2 id="temp">?</h2>
        <div id="weatherIcon">
            <img src="icons/unknown.png">
        </div>
        <h3 id="weather">Undefined</h3>

    </div>

    <label for="weather__currentCity" id="weather__input">
    </label>

    <input id="weather__currentCity" list="weather__cities" name="weather__currentCity"
           placeholder="Your City">

    <datalist id="weather__cities">
    </datalist>

    <button id="weather__submitButton">Submit</button>

    <p id="error"></p>
</section>


</body>
</html>
